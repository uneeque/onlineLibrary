{% extends base_generic.html %}

{% block content %}
    <h1>Book list </h1>
    {% if book_list %}
    <ul>
        {% for book in book_list %}
            <li>
                <a href="{{ book.get_absolute_url }}">
                         {{ book.title }}</a>
                         {{book.genre}}
            </li>
        {% endfor %}
    </ul>
    {% else %}
        <p> Data Base is empty </p>\
    {% endif %}
{% endblock %}
